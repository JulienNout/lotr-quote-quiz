<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LOTR Quote Quiz</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="flex flex-col items-center justify-center min-h-screen bg-gray-200 p-4 bg-contain bg-no-repeat bg-center" style="background-image: url('img/tengwar_ring.png');">

  <h1 class="text-2xl md:text-2xl font-bold mb-4 md:mb-6 absolute top-0 left-0 p-4">The Lord of The Rings Quote Quiz</h1>

  <main id="app" class="w-full max-w-sm p-4 bg-white rounded-lg shadow-md md:max-w-md">
    <section id="quote-section" class="text-center">
      <div id="quote-display" class="text-lg mb-4">
        <p id="quote" class="font-medium"></p>
      </div>

      <div class="flex items-center mb-2">
        <div class="w-12 h-12 rounded-full bg-gray-200 shadow-md cursor-pointer"></div>
        <p class="ml-2">?</p>
      </div>

      <p id="feedback" class="text-blue-500"></p>
    </section>
  </main>

  <section id="options-section" class="w-full bg-white p-4 rounded-lg shadow-md max-w-sm text-center mt-4 md:mt-16 md:max-w-lg">
    <div id="options" class="grid grid-cols-3 gap-4"></div>
  </section>

  <script src="assets/js/main.js"></script>
</body>
</html>
